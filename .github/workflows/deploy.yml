name: Deploy VitePress site to Pages

on:
    push:
        branches: [main]
    workflow_dispatch:
permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: pnpm/action-setup@v3
              name: Install pnpm
              with:
                  version: 8
                  run_install: false

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - uses: actions/cache@v3
              name: Setup pnpm cache
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm
            - name: Setup Pages
              uses: actions/configure-pages@v4
            - name: Install dependencies
              run: pnpm install
            - name: Build with VitePress
              run: |
                  pnpm run docs:build # or pnpm docs:build / yarn docs:build / bun run docs:build
                  # if your project root not `.`, like `docs`, you should use `touch docs/.vitepress/dist/.nojekyll`
                  # see https://vitepress.dev/guide/getting-started#file-structure
                  touch docs/.vitepress/dist/.nojekyll
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # if your project root not `.`, like `docs`, you should use `touch .vitepress/dist`
                  # see https://vitepress.dev/guide/getting-started#file-structure
                  path: docs/.vitepress/dist

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
